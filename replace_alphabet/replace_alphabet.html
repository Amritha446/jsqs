	<body>
		<form>
			<label for="string">Enter the string:</label>
			<input type="text" id="string">

			<button type="button" onClick="replace()">Check</button>
			<p><span id="result"></span></p>
		</form>
		<script>
			function replace(){
				let x=document.getElementById('string').value;
				let start=x.charCodeAt(0)+1;
				let str=' ';
				for(let i=0;i<x.length;i++){
					if(x.charCodeAt(i)!==' '){
						let a=x.charCodeAt(i)+1;
						str=str+String.fromCharCode(a);
						console.log(a);
					}
					
				}
				document.getElementById('result').textContent=str;
			}

		</script>
	</body>
