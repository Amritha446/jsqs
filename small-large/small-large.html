	<body>
		<form>
			<label for="num1">Enter the number</label>
			<input type="number" id="num1">
			<label for="num2">Enter the number</label>
			<input type="number" id="num2">
			<label for="num3">Enter the number</label>
			<input type="number" id="num3">
			<button type="button" onClick="compare()">Check</button>
			<p >smallest : <span id="result1"></span></p>
			<p >largest : <span id="result2"></span></p>
		</form>
		<script>
			function compare(){
				let x=document.getElementById('num1').value;
				let y=document.getElementById('num2').value;
				let z=document.getElementById('num3').value;
				let a=[x,y,z];
                                let temp=0;
				
				for(let i=0;i<=2;i++){
					for(let j=i+1;j<=2;j++){
						if(a[i]>a[j]){
                                             		temp=a[j];
                                                        a[j]=a[i];
                                                        a[i]=temp;   
                                                }
                                                
					}
					
				}
				console.log(a);
				result1=a[0];
				document.getElementById('result1').textContent=result1;
				result2=a[2];
				document.getElementById('result2').textContent=result2;
			}
		</script>
