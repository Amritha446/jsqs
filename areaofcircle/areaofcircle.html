<html>
	<head>
	</head>
	<body>
		<form>
			<label for="radius">enter radius:</label>
			<input type="number" id="radius" required>
			<button type="button" onClick="area()">submit</button>
			<p id="total">Total:<span id="area">.0</span></p>
		</form>
		<script>
			function area(){
				const r=document.getElementById('radius').value;
				const result=3.14*r*r;	
				document.getElementById('area').textContent=result;	
			}
			
		</script>
	</body>
</html>
