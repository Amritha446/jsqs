<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="string">Enter the string:</label>
			<input type="text" id="string">

			<button type="button" onClick="replace()">Check</button>
			<p><span id="result1"></span></p>
		</form>
		<script>
			function replace(){
				let x=document.getElementById('string').value;
				
				if (x===x.toUpperCase()){
					result=x.toLowerCase();
				}
				else{
					result=x.toUpperCase();
				}
				console.log(result);
				document.getElementById('result1').textContent=result;
			}
		</script>
	</body>
</html>
