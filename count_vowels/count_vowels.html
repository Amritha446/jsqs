<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="string">Enter the string:</label>
			<input type="text" id="string">

			<button type="button" onClick="replace()">Check</button>
			<p><span id="result">count of vowels:</span></p>
			<p><span id="result1">count of consonents:</span></p>
		</form>
		<script>
			function replace(){
				let x=document.getElementById('string').value;
				let count=0,countt=0;
				for (let i=0;i<=x.length-1;i++){
					if(x.charAt(i)=='a'||x.charAt(i)=='e'||x.charAt(i)=='i'||x.charAt(i)=='o'||x.charAt(i)=='u'){
						count++;
					}
					else{
						countt++;
					}
					document.getElementById('result').textContent='count of vowels:'+count;
					document.getElementById('result1').textContent='count of consonents:'+countt;
				}
				
				
			}
		</script>
	</body>
</html>
