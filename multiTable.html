<html lang="en">
	<head>
		
	</head>
	<body>
		<form>	
			<label for="choice">select</label>
			<input type="number" id="choice" required>

			<button type="button" onClick="table()">Check</button>
			<p >Result : <span id="result1"></span></p>
			
		</form>
		<script>
			 
			function table(){
				let x=document.getElementById('choice').value;
				
				if(x>0){
					for (let i=1;i<=10;i++){
					result=i*x;
					console.log(x);
					document.getElementById('result1').textContent=result;
					}
					
				}
				
				
				
			}
		</script>
	</body>
</html>
