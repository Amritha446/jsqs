<!doctype html>
<html>
	<head>
	</head>
	<body>
		<script>
			let num=6;
			function odd_even(){
				let rem=num%2;
				document.write("number="+num);
				if(rem==0){
					document.write("even number");
				}
				else{
					document.write("odd number");
				}
			}
			odd_even();
			
		</script>
	</body>
</html>
