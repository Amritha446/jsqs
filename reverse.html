<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="num">Enter the number to be reversed</label>
			<input type="text" id="num">
			
			<button type="button" onClick="reverse()">Check</button>
			<p >result : <span id="result1"></span></p>
		</form>
		<script>
			function reverse(){
				let x=document.getElementById('num').value;
				let num=x.toString();
				let rev=' ';
				for(let i=num.length-1;i>=0;i--){
					rev +=num[i];
				}
				result=parseInt(rev);
				document.getElementById('result1').textContent=result;
				
			}
		</script>
	</body>
</html>
