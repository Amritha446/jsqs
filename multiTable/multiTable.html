<html lang="en">
	<head>
		
	</head>
	<body>
		<form>	
			<label for="choice">select</label>
			<input type="number" id="choice" required>

			<button type="button" onClick="table()">Check</button>
			
			<ul id="ulId"></ul>
		</form>
		<script>
			 
			function table(){
				let x=document.getElementById('choice').value;
				let ulId=document.getElementById('ulId');
					for (let i=1;i<=10;i++){
					var display=document.createElement('span');	
					result=i*x;
					console.log(`${i}*${x}=${result}`);
					display.textContent=(`${i}*${x}=${result}`);
                                        	ulId.appendChild(display);
                                       		display=document.createElement('br');
                                        	ulId.appendChild(display);
					}
					
			}
		</script>
	</body>
</html>
