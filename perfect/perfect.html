<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="num">Enter the number</label>
			<input type="number" id="N1">
			
			<button type="button" onClick="factor()">Check</button>
                        <ul id="ulId">factors:<br></ul>
			<p id="p"><span id="result1"></span></p>		
		</form>
		<script>
			function factor(){
				let N=document.getElementById('N1').value;
				let ulId=document.getElementById('ulId');
				let sum=0;
				for (let i=1;i<=N-1;i++){
                                        var display=document.createElement('span');
					if(N%i==0){
					    display.textContent=i;
                                            ulId.appendChild(display);
                                            display=document.createElement('br');
                                            ulId.appendChild(display);
					    sum=sum+i;
						if(sum==N){
							result='perfect number';
						}
						else{
							result='not a perfect number';	
						}
						document.getElementById('result1').textContent=result;
					}
				}
			}
		</script>
	</body>
</html>
