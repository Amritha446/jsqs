<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="salary">Enter Basic Salary:</label>
			<input type="number" id="salary">
			
			<button type="button" onClick="employee_bill()">Check Gross salary</button>
			<p><span id="result1"></span></p>
		</form>
		<script>
			function employee_bill(){
				let Salary1=document.getElementById('salary').value;
				let Salary=parseInt(Salary1);
				if(Salary<=10000){
					let x=0.08*Salary;
					let y=0.1*Salary;
					result=Salary+x+y;
					
				}
				else if(10000<Salary<=20000){
					result=Salary+(0.16*Salary)+(0.2*Salary);
				}

				else{
					result=Salary+(0.24*Salary)+(0.3*Salary);
				}
				document.getElementById('result1').textContent=result;
			}
		</script>
	</body>
</html>
