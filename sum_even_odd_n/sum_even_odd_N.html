<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="num">Enter the number</label>
			<input type="number" id="N1">
			
			<button type="button" onClick="numbers()">Check</button>
			<p>sum of even numbers:<span id="result1"></span></p>
			<p>sum of odd numbers:<span id="result2"></span></p>
		</form>
		<script>
			function numbers(){
				let N=document.getElementById('N1').value;
				let sum=0;
				let sum1=0;
				for (let i=1;i<=N;i++){
					if(i%2==0){
					sum=sum+i;
					result_even=sum;
					}
					else{
					sum1=sum1+i;
					result_odd=sum1;	
					}
				}
				document.getElementById('result1').textContent=result_even;
				document.getElementById('result2').textContent=result_odd;
			}
		</script>
	</body>
</html>
