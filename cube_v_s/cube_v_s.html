<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="length">Enter the length of cone:</label>
			<input type="number" id="L">
			//
			<button type="button" onClick="cone()">Check</button>
			<p id="p">Surface area:<span id="result1"></span></p>
			<p id="p">Volume:<span id="result2"></span></p>
		</form>
		<script>
                        
			function cone(){
				let l=document.getElementById('L').value;
				
				result_s=6*l*l;
				document.getElementById('result1').textContent=result_s;
				result_v=l*l*l;
				document.getElementById('result2').textContent=result_v;
			}
		</script>
	</body>
</html>
