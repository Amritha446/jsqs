<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="string">Enter the string:</label>
			<input type="text" id="string">
			
			<button type="button" onClick="star_palindrome()">Check</button>
			<p >result : <span id="result1"></span></p>
		</form>
		<script>
			function star_palindrome(){
				let x=document.getElementById('string').value;
				let y=x.split(' ');
                                 let str="";
                                 
				for (let j=0;j<y.length;j++){
					
					let a=y[j];
					let rev='';
					for(let i=a.length-1;i>=0;i--){
						
						rev +=a[i];
						if(rev==a){
							for(let k=0;k<a.length;k++){
								str+=a[k].replace(a[k],'*');
							}							
						}
						else{
							continue;
						}
					}
                                        if(rev!=a){
						str+=a;    
                                        }					
				}
				document.getElementById('result1').textContent=str;
			}
		</script>
	</body>
</html>
