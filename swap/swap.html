<!doctype html>
<html>
	<head>
	</head>
	<body>
		<form>
			<label for="num1">Enter the number</label>
			<input type="number" id="num1">
			<label for="num2">Enter the number</label>
			<input type="number" id="num2">
			<button type="button" onClick="swap()">Check</button>
			<p >result : <span id="result1"></span></p>
			<p >result : <span id="result2"></span></p>
		</form>
		<script>
			
			function swap(){
				let x=document.getElementById('num1').value;
				let y=document.getElementById('num2').value;
				
				document.getElementById('result1').textContent=y;
				document.getElementById('result2').textContent=x;
			}
			console.log(swap());
			
		</script>
	</body>
</html>
