<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<p>1:add</p>
			<p>2:subtract</p>
			<p>3:division</p>
			<p>4:multiplication</p>
			<p>5:modulus</p>

			<label for="choice">select</label>
			<input type="number" id="choice" required>

			<label for="num1">Enter first number</label>
			<input type="number" id="num1">
			<label for="num1">Enter second number</label>
			<input type="number" id="num2">

			<button type="button" onClick="calculator()">Check</button>
			<p >Result : <span id="result"></span></p>
			
		</form>
		<script>
			 
			function calculator(){
				let x=document.getElementById('choice').value;
				let a=document.getElementById('num1').value;
				let b=document.getElementById('num2').value;
				
					if(x==1){
						result=parseInt(a)+parseInt(b);
					}
					if(x==2){
						result=parseInt(a)-parseInt(b);
					}
					if(x==3){
						result=parseInt(a)/parseInt(b);
					}
					if(x==4){
						result=parseInt(a)*parseInt(b);
					}
					if(x==5){
						result=parseInt(a)%parseInt(b);
					}
				
				document.getElementById('result').textContent=result;
				
				
			}
		</script>
	</body>
</html>
