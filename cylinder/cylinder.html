<!doctype html>
<html lang="en">
	<head>
		
	</head>
	<body>
		<form>
			<label for="radius">Enter the radius of cone:</label>
			<input type="number" id="R">
			<label for="length">Enter the height of cone:</label>
			<input type="number" id="H">

			<button type="button" onClick="cone()">Check</button>
			<p id="p">Surface area:<span id="result1"></span></p>
			<p id="p">Volume:<span id="result2"></span></p>
		</form>
		<script>
                        
			function cone(){
				let r=document.getElementById('R').value;
				let h=document.getElementById('H').value;
				result_s=(2*3.14*r*r)+(2*3.14*r*h);
				document.getElementById('result1').textContent=result_s;
				result_v=3.14*r*r*h;
				document.getElementById('result2').textContent=result_v;
			}
		</script>
	</body>
</html>
