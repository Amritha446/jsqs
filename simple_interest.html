	<body>
		<form>
			<label for="amount">Principal amount</label>
			<input type="text" id="amount1" required>

			<label for="rate">rate</label>
			<input type="number" id="rate1" required>

			<label for="year">year</label>
			<input type="number" id="year1" required>
			<button type="button" onClick="compound()">submit</button>

			<p id="total">Total:<span id="totalAmount">.0</span></p>
		</form>
		<script>
			function compound(){
				
				let totalamount=document.getElementById('totalAmount');
				let p=document.getElementById('amount1').value;
				let r=document.getElementById('rate1').value;
				let y=document.getElementById('year1').value;
				const result=(p*y*r)/100;	
				document.getElementById('totalAmount').textContent=result;	
			}
			
		</script>
	</body>
</html>
